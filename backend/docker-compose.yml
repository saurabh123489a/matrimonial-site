version: '3.8'

services:
  mongo:
    image: mongo:6
    container_name: matrimonial-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: matrimonial
      # Uncomment to create an admin user
      # MONGO_INITDB_ROOT_USERNAME: root
      # MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db

  # Optional: Mongo Express UI at http://localhost:8081
  # mongo-express:
  #   image: mongo-express:1.0.2-20
  #   restart: unless-stopped
  #   ports:
  #     - "8081:8081"
  #   environment:
  #     ME_CONFIG_MONGODB_SERVER: mongo
  #     # If AUTH enabled on mongo, set username/password here
  #     # ME_CONFIG_MONGODB_ADMINUSERNAME: root
  #     # ME_CONFIG_MONGODB_ADMINPASSWORD: example
  #   depends_on:
  #     - mongo

volumes:
  mongo_data:
    driver: local


